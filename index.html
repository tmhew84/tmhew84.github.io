<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    	<title>tmhew84 GitHub page</title>
		
		<script id="sap-ui-bootstrap"
	        src="bower_components/openui5-sap.ui.core/resources/sap-ui-core.js"
	        data-sap-ui-theme="sap_bluecrystal"
	        data-sap-ui-xx-bindingSyntax="complex"
	        data-sap-ui-libs="sap.m"
			data-sap-ui-resourceroots='{
				"sap.m": "bower_components/openui5-sap.m/resources/sap/m",
				"sap.m.themes.sap_bluecrystal": "bower_components/openui5-themelib_sap_bluecrystal/resources/sap/m/themes/sap_bluecrystal",
				"io.github.tmhew84": "./"
			}'></script>
	</head>
	<body class="sapUiBody" role="application">
		<div>Hello World!</div>
		<div id="content"></div>
		<script>
			sap.ui.getCore().attachInit(function () {
				new sap.m.Shell({
					app: new sap.ui.core.ComponentContainer({
						name: 'io.github.tmhew84',
						height: '100%'
					})
				}).placeAt('content');
			});
		</script>
	</body>
</html>
